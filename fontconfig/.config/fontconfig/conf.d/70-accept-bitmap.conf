<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<!-- Accept bitmap fonts -->

<fontconfig>
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="scalable">
          <bool>false</bool>
        </patelt>
      </pattern>
    </acceptfont>
  </selectfont>
</fontconfig>

