<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Map generics to specifics, from 30-metric-aliases.conf with mods -->

<!-- PostScript -->
<alias binding="same">
    <family>Helvetica</family>
    <accept>
        <family>Arial</family> <!-- ADD -->
        <family>Liberation Sans</family> <!-- ADD -->
        <family>TeX Gyre Heros</family>
        <family>Nimbus Sans L</family>
    </accept>
</alias>

<alias binding="same">
    <family>Helvetica Condensed</family>
    <accept>
        <family>Arial Narrow</family> <!-- ADD -->
        <family>Liberation Sans Narrow</family> <!-- ADD -->
        <family>TeX Gyre Heros Cn</family>
    </accept>
</alias>

<alias binding="same">
    <family>Times</family>
    <accept>
        <family>Times New Roman</family> <!-- ADD -->
        <family>Liberation Serif</family> <!-- ADD -->
        <family>TeX Gyre Termes</family>
        <family>Nimbus Roman No9 L</family>
    </accept>
</alias>

</fontconfig>

