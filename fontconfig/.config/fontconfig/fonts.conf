<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<fontconfig>
    <dir>~/Dropbox/Fonts</dir>

    <!-- Accept bitmap fonts -->
    <selectfont>
        <acceptfont>
            <pattern>
                <patelt name="scalable">
                    <bool>false</bool>
                </patelt>
            </pattern>
        </acceptfont>
    </selectfont>

    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
    </match>

    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>

    <match target="font">
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
    </match>

    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>

    <match target="font">
        <test name="family" compare="contains">
            <string>DejaVu Sans Mono</string>
        </test>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>

    <include>~/.config/fontconfig/fonts-nimbus.conf</include>
    <!-- <include>~/.config/fontconfig/fonts-kill-nimbus.conf</include> -->
</fontconfig>
