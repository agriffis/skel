# tmux-256color instead of screen-256color enables italics
set -g default-terminal "tmux-256color"

# Tc enables true color
set -ag terminal-overrides ",*256col*:Tc,*alacritty*:Tc,*kitty*:Tc"

# Ms modifies OSC 52 clipboard handling to work with mosh, see
# https://gist.github.com/yudai/95b20e3da66df1b066531997f982b57b
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"

# enable OSC 52 clipboard
# https://medium.freecodecamp.org/tmux-in-practice-integration-with-system-clipboard-bcd72c62ff7b
set -g set-clipboard on

# alternative clipboard provider
bind-key -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "env COPY_PROVIDERS=xclip clipboard-provider copy"

setw -g mode-keys vi

set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind c new-window
bind n next
bind p prev
bind l select-pane -R
bind h select-pane -L
bind k select-pane -U
bind j select-pane -D
bind s split-window -v
bind v split-window -h

bind c-c new-window
bind c-n next
bind c-p prev
bind c-l select-pane -R
bind c-h select-pane -L
bind c-k select-pane -U
bind c-j select-pane -D
bind c-s split-window -v
bind c-v split-window -h

bind @ join-pane -h -t !
bind P swap-window -t -
bind N swap-window -t +
bind 8 resize-pane -x 80
bind S switch-client -l

# use bracketed paste, if the running application (vim/emacs/weechat) has
# sent the terminal code to enable it.
bind-key ] paste-buffer -p

setw -g aggressive-resize on
set -g renumber-windows on
set -g update-environment 'DISPLAY COLORTERM SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY DBUS_SESSION_BUS_ADDRESS'

# http://comments.gmane.org/gmane.emacs.vim-emulation/1557
set -s escape-time 0

